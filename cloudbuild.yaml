steps:
  # 1. Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build image'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/ckd3-frontend:latest', '.' ]

  # 2. 이미지를 Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push image'
    args: [ 'push', 'gcr.io/$PROJECT_ID/ckd3-frontend:latest' ]

  # 3. Cloud Run에 자동 배포
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'Deploy to Cloud Run'
    args:
      - 'run'
      - 'deploy'
      - 'ckd-safety-app'
      - '--image=gcr.io/$PROJECT_ID/ckd3-frontend:latest'
      - '--region=asia-northeast3'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'

images:
  - 'gcr.io/$PROJECT_ID/ckd3-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
